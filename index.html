<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Anytime is Train Time</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

  <!-- Style to fix the issue of text extending past card length -->
  <style>
    .card-body a {
      word-break: break-all;
    }

    .articleHeadline {
      line-height: 1.5;
    }
  </style>
</head>

<body>

    <!-- Main Bootstrap Search -->
    <div class="container">
  
      <!-- Jumbotron for Title -->
      <div class="jumbotron" style="background-color: rgb(90, 37, 37); color: white;">
        <h1 class="text-center">
          <strong>
            <i class="train"></i> Anytime is Train Time</strong>
                <p>Choo Choo, All aboard!</p>
        </h1>
      </div>
  
      <!-- Row for Add Train -->
      <div class="row">
        <div class="col-sm-12">
          <br>
          <div class="card">
            <div class="card-header" style="background-color: rgb(90, 95, 172); color: white;">
              <strong>
                <i class="train-add"></i> Add Train</strong>
            </div>


            <div class="card-body">
  
              <!-- Here we create an HTML Form for handling the inputs-->
              <form role="form">
  
                <!-- Here we create the text box for capturing the search term-->
                <div class="form-group">
                  <label for="search">Train Name</label>
                  <input type="text" class="form-control" id="search-term">
                </div>
  
                <!-- Here we capture the number of records that the user wants to retrieve  -->
                <div class="form-group">
                  <label for="search">Destination</label>
                  <input type="text" class="form-control" id="train-destination">
                </div>
  
                <!-- Here we capture the first train time parameter -->
                <div class="form-group">
                  <label for="train-time">First Train Time (HH:MM - military time)</label>
                  <input type="text" class="form-control" id="train-time">
                </div>
  
                <!-- Here we capture the train frequency parameter -->
                <div class="form-group">
                  <label for="train-frequency">Frequency (min)</label>
                  <input type="text" class="form-control" id="train-freq">
                </div>
  
                <!-- Here we have our final submit button -->
                <button type="button" class="btn btn-default" style="background-color: rgb(90, 95, 172); color: white;">
                  <i class="choo-choo search"></i> Submit</button>
  
              </form>
            </div>
          </div>
        </div>
      </div>
  
  
    </div>
  
    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- Code to the JavaScript File -->
    <script src="logic.js"></script>
  
  </body>
  
  </html>
